{% extends "base.html" %}
{% load static %}
{% block content %}
{% load widget_tweaks %}


    <!-- Page Header Start -->
     
    <div class="page-header" style="background: url({% static "assets/img/banner1.jpg" %});">
      <div class="container">
        <div class="row">         
          <div class="col-md-12">
            <div class="breadcrumb-wrapper">
              <h2 class="page-title" style="text-transform:none !important ;">Remove Admin By ID
              </h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Page Header End --> 

    <!-- Content section Start --> 
    <section id="content">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-4 col-md-4 col-md-offset-4">
            <div class="page-login-form box">
              <h3>
                ADMIN ID
              </h3>
              <form role="form" class="login-form" method="POST" style="padding: 30px 10px !important;">
                {% csrf_token %}
                <div class="form-group">
                  <div class="input-icon">
                    <i class="icon fa fa-user"></i>
                    <input type="text" name="user_id" class="form-control" placeholder="Enter ID" required>
                  </div>
                </div> 

                <!-- MODAL / POPUP AREA  -->

              <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">IMPORTANT MESSAGE</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      Are You Sure To Delete This Admin ?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal" style="background-color: rgba(155, 155, 155, 0.658);">Close</button>
                      <button type="submit" class="btn btn-primary" style='background-color: rgba(226, 48, 48, 0.815) !important;'>Delete</button>
                    </div>
                  </div>
                </div>
              </div>

                <button type="button" class="btn btn-common log-btn" data-toggle="modal" data-target="#exampleModal" style="background-color: rgba(226, 48, 48, 0.815) !important; margin-top: 22px !important;">Submit</button>
              </form>
              {% for msg in messages %}
          <div class="alert alert-danger" role="alert">
            {{ msg }}
          </div>
          {% endfor %}
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Content section End --> 

    <!-- Start Services Section -->
    <div class="features">
      <div class="container">
      </div>
    </div>
    <!-- End Services Section -->
    <br><br>
    <!-- Location Section Start -->
    <section class="location">
    </section>
    <!-- Location Section End -->
  </div>
    {% endblock content %}
